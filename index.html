<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="container-1">
        <div class="container">
          <div class="perfil">
          
            
            <figure>

              <img src="./images/image-victor.jpg" alt="perfil" />

            </figure>
          
          
        </div>
        <div class="container-2">
          
        <h1 class="nombre">Victor Crest <span class="edad">26</span> <p>
        <span class="pais">London</span></h1>
        
          <div class="estadisticas">
            <div class="text-1">
              <strong>80K</strong> <br />
              <span class="text-2">Followers</span>
            </div>

            <div class="text-1">
              <strong>803K</strong> <br />
              <span class="text-2">Likes</span>
            </div>

            <div class="text-1">
              <strong>1.4K</strong> <br />
              <span class="text-2">Photos</span>
            </div>
          </div>
        </div>
        </div>
      </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">gustavoflorez20</a>.
      </div>
    </footer>
  </body>
</html>
